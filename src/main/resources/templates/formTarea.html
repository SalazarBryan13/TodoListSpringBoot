<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head (titulo='Editar Tarea')"></head>

<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container-fluid">
    <div class="row mt-3">
        <div class="col">
            <h2 th:text="${tarea.id == null ? 'Nueva tarea' : 'Editar tarea'}"></h2>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col">
            <form th:action="@{/tareas/{id}(id=${tarea.id})}" th:object="${tarea}" method="post">
                <div class="form-group">
                    <label for="titulo">TÃ­tulo</label>
                    <input type="text" class="form-control" id="titulo" th:field="*{titulo}" required/>
                    <div class="alert alert-danger" th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"></div>
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a class="btn btn-secondary" th:href="@{/usuarios/{id}/tareas(id=${tarea.usuario.id})}">Cancelar</a>
            </form>
        </div>
    </div>
</div>

<div th:replace="fragments::javascript"/>

</body>
</html>
