<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head (titulo='Login')"></head>

<body style="background-color: #f8f9fa; min-height: 100vh;">
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container d-flex align-items-center justify-content-center" style="min-height: 90vh;">
    <div class="row w-100">
        <div class="col-md-8 offset-md-2 col-lg-6 offset-lg-3">
            <div class="card shadow-lg rounded-lg">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4" th:text="'Nueva tarea para el usuario ' + ${usuario.getNombre()}"></h2>
                    <form method="post" th:action="@{/usuarios/{id}/tareas/nueva(id=${usuario.id})}" th:object="${tareaData}">
                        <div class="form-group mb-4">
                            <label for="titulo">TÃ­tulo de la tarea:</label>
                            <input class="form-control form-control-lg" id="titulo" name="titulo" required th:field="*{titulo}" type="text"/>
                        </div>
                        <div class="d-grid gap-2 mb-3">
                            <button class="btn btn-success btn-lg" type="submit">Crear tarea</button>
                        </div>
                        <div class="d-flex justify-content-end">
                            <a class="btn btn-link" th:href="@{/usuarios/{id}/tareas(id=${usuario.id})}">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments::javascript"/>

</body>
</html>
