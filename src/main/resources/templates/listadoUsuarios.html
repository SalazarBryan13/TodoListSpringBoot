<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head (titulo='Usuarios registrados')"></head>

<body style="background-color: #f8f9fa; min-height: 100vh;">
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container py-5">
    <div class="row mb-4">
        <div class="col">
            <h2 class="text-center mb-4">Usuarios Registrados</h2>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card shadow-sm">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead class="table-light">
                                <tr>
                                    <th scope="col" class="text-center" style="width: 60px">ID</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Rol</th>
                                    <th scope="col" class="text-center">Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="usuario : ${usuarios}">
                                    <td class="text-center" th:text="${usuario.id}"></td>
                                    <td th:text="${usuario.nombre}"></td>
                                    <td th:text="${usuario.email}"></td>
                                    <td>
                                        <span class="badge" th:classappend="${usuario.admin ? 'bg-primary' : 'bg-secondary'}"
                                              th:text="${usuario.admin ? 'Administrador' : 'Usuario'}">
                                        </span>
                                    </td>
                                    <td class="text-center">
                                        <a th:href="@{'/registrados/' + ${usuario.id}}" 
                                           class="btn btn-sm btn-outline-primary">
                                            Ver detalles
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments::javascript"/>

<style>
    .table > :not(caption) > * > * {
        padding: 1rem 0.75rem;
    }
    .table-hover tbody tr:hover {
        background-color: rgba(0,0,0,.02);
    }
    .badge {
        padding: 0.5em 0.75em;
        font-weight: 500;
    }
</style>

</body>
</html>
