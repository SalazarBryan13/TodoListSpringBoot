<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head (titulo='Descripción de Usuario')"></head>

<body style="background-color: #f8f9fa; min-height: 100vh;">
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container d-flex align-items-center justify-content-center" style="min-height: 90vh;">
    <div class="row w-100">
        <div class="col-md-8 offset-md-2 col-lg-6 offset-lg-3">
            <div class="card shadow-lg rounded-lg">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4">Descripción de Usuario</h2>
                    <div class="mb-4 text-center">
                        <img src="https://ui-avatars.com/api/?name=" th:src="@{'https://ui-avatars.com/api/?name=' + ${usuario.nombre}}" class="rounded-circle shadow" width="100" height="100" alt="Avatar"/>
                    </div>
                    <ul class="list-group list-group-flush mb-4">
                        <li class="list-group-item"><strong>Nombre:</strong> <span th:text="${usuario.nombre}"></span></li>
                        <li class="list-group-item"><strong>Email:</strong> <span th:text="${usuario.email}"></span></li>
                        <li class="list-group-item"><strong>Fecha de Nacimiento:</strong> <span th:text="${#dates.format(usuario.fechaNacimiento, 'dd-MM-yyyy')}"></span></li>
                    </ul>
                    <div class="text-center">
                        <a th:href="@{/registrados}" class="btn btn-outline-primary">Volver al listado</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments::javascript"/>
</body>
</html>
