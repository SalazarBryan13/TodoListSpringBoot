<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head (titulo='Acerca de')"></head>

<body>
    <!-- Barra de menú: común si logueado, simplificada si no -->
    <div th:if="${session.idUsuarioLogeado != null}" th:replace="fragments :: navbar"></div>
    <nav th:if="${session.idUsuarioLogeado == null}" class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/about}">ToDoList</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" th:href="@{/login}">Iniciar sesión</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/registro}">Registro</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col">
                <h1>ToDoList</h1>
                <ul>
                    <li>Desarrollada por Bryan Salazar</li>
                    <li>Versión 1.0.1</li>
                    <li>Fecha de release: 01/06/2025</li>
                </ul>
            </div>
        </div>
    </div>

    <div th:replace="fragments::javascript"/>
</body>
</html>
